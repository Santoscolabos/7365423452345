<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santos IA - Newsletter System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .main-action {
            margin: 40px 0;
        }
        .unsubscribe-btn {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px 50px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: inline-block;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .unsubscribe-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .footer {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9em;
        }
        .status {
            display: none;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.5em;
            }
            .links {
                flex-direction: column;
                align-items: center;
            }
            .link-card {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Santos IA</h1>
        <p class="subtitle">Sistema de Newsletter - Automatizaciones N8N</p>
        
        <div class="main-action">
            <a href="unsubscribe.html" class="unsubscribe-btn">
                üìß Cancelar Suscripci√≥n
            </a>
        </div>
        
        <div class="footer">
            <p style="font-size: 0.75em; margin-top: 40px; opacity: 0.8;">
                <a href="privacy-policy.html" style="color: #FFD700; text-decoration: none;">Pol√≠tica de Privacidad</a><br>
                Este sistema procesa autom√°ticamente las solicitudes de baja<br>
                Desarrollado para cumplir con GDPR y regulaciones de privacidad
            </p>
        </div>
    </div>

    <script>
        // Auto-redirect si se accede desde un email con par√°metros
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const action = urlParams.get('action');
            
            if (action === 'unsubscribe' && email) {
                window.location.href = `unsubscribe.html?email=${email}`;
            }
        };
    </script>
</body>
</html>
